{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/logo1.png') }}" width="200">
    </div>
    <div class="text-container">
        <h1>肖像権指パッチン</h1>
    </div>
</div>

<h1>画像加工アプリ</h1>
<p>画像の加工中です。しばらくお待ちください。</p>
<!-- 加工前の画像を表示 -->
<img src="/static/up/{{ filename }}" alt="original" width="49%">
<!-- 画像処理中のページを定期的に更新する -->
<script>
    // 5秒ごとにページをリロードする
    setInterval(function() {
        location.reload();
    }, 5000);
</script>
{% endblock %}
